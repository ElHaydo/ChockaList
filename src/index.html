<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Hayden Hattrick">
        <title>Chocalist Demo</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <header>
        <p>
            Checkout
            <a href="https://github.com/ElHaydo/ChockaList/">Chocalist</a>
            on GitHub.
        </p>
    </header>
    <nav></nav>

    <body>
        <div id="banner" class="grid-container">
            <section id="pinned" class="grid-item">Pinned</section>
        </div>
        
        <main id="eyeLine" class="grid-container">

            <section id="sidebarLeft" class="grid-item">
                <div id="taskPool">Task Pool</div>
            </section>
            
            <section id="dayGroup" class="grid-item grid-container">
                <div id="monday" class="grid-item">
                    <h3 id="title">
                        Monday
                    </h3>
                    <span>Task 1</span>
                    <span>Task 2</span>
                    
                </div>
                <div id="tuesday" class="tuesday grid-item">
                    <h3 class="title">
                        Tuesday
                    </h3>
                </div>
                <div id="wednesday" class="grid-item">
                    <h3>
                        Wednesday
                    </h3>
                </div>
                <div id="thursday" class="grid-item"><h3>Thursday</h3></div>
                <div id="friday" class="grid-item"><h3>Friday</h3></div>
                <div id="saturday" class="grid-item"><h3>Saturday</h3></div>
                <div id="sunday" class="grid-item"><h3>Sunday</h3></div>
            </section>
            <section id="sidebarRight" class="grid-item">
                <div id="timerApplication">Timer</div>
            </section>
        </main>
             
    </body>

    <footer>
        <script src="script.mjs"></script>
        <p class="copyright notice">ChocaList is written by Hadyen Hattrick</p>
    </footer>

</html>
